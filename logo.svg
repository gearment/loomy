<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#16213e" stroke-width="2"/>

  <!-- Loom/weaving pattern - horizontal threads -->
  <g opacity="0.3">
    <line x1="30" y1="60" x2="170" y2="60" stroke="#0f3460" stroke-width="2"/>
    <line x1="30" y1="80" x2="170" y2="80" stroke="#0f3460" stroke-width="2"/>
    <line x1="30" y1="100" x2="170" y2="100" stroke="#0f3460" stroke-width="2"/>
    <line x1="30" y1="120" x2="170" y2="120" stroke="#0f3460" stroke-width="2"/>
    <line x1="30" y1="140" x2="170" y2="140" stroke="#0f3460" stroke-width="2"/>
  </g>

  <!-- Vertical threads (worker pool threads) -->
  <g id="threads">
    <!-- Thread 1 - Active -->
    <line x1="60" y1="40" x2="60" y2="160" stroke="#e94560" stroke-width="3" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </line>

    <!-- Thread 2 - Active -->
    <line x1="80" y1="40" x2="80" y2="160" stroke="#00adb5" stroke-width="3" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    </line>

    <!-- Thread 3 - Active -->
    <line x1="100" y1="40" x2="100" y2="160" stroke="#00d9ff" stroke-width="4" opacity="1">
      <animate attributeName="opacity" values="1;0.6;1" dur="1.8s" repeatCount="indefinite"/>
    </line>

    <!-- Thread 4 - Active -->
    <line x1="120" y1="40" x2="120" y2="160" stroke="#00adb5" stroke-width="3" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.2s" repeatCount="indefinite"/>
    </line>

    <!-- Thread 5 - Active -->
    <line x1="140" y1="40" x2="140" y2="160" stroke="#e94560" stroke-width="3" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="1.6s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Central glow effect -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Center node (pool) -->
  <circle cx="100" cy="100" r="20" fill="#16213e" stroke="#00d9ff" stroke-width="3"/>

  <!-- Job indicators (small dots moving) -->
  <circle cx="60" cy="100" r="4" fill="#e94560">
    <animate attributeName="cy" values="50;150;50" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="4" fill="#00d9ff">
    <animate attributeName="cy" values="150;50;150" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="100" r="4" fill="#e94560">
    <animate attributeName="cy" values="80;140;80" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Top decoration -->
  <path d="M 70 35 Q 100 25 130 35" stroke="#00adb5" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 70 165 Q 100 175 130 165" stroke="#00adb5" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
